spring:
  profile:
    active:
      - dev

# dev 链接数据库cloudDB01  test链接数据库cloudDB02
---
server:
  port: 8001

spring:
  profiles: dev
  application: 
    name: microservicecloud-config-eureka-client

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource        # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: 12345678
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000

    dbcp2:
      min-idle: 5                                       # 链接池最小连接数
      max-total: 5                                      # 最大连接数
      initial-size: 5                                   # 初始化连接数
      max-wait-millis: 200                              # 等待连接获取的最大超时时间

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    #mybatis所有配置文件所在路径
  type-aliases-package: com.wangsc.springcloud.entities # 所有Entity别名类所在包
  mapper-locations: classpath*:mybatis/mapper/**/*.xml   # mapper映射文件



eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: microservicecloud-dept8001 #eureka上面显示的status名称
    prefer-ip-address: true     #访问路径可以显示IP地址


